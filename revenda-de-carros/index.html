<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de Carros js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Revenda de Carros</h1>
        <hr>
    </header>
    <main>
        <section>
            <img src="img/carros.jpg" alt="Carros">
            <div>
                Modelo <input type="text" name="modelo" id="modelo">
            </div>
            <div>
                Preço R$: <input type="number" name="preco" id="preco">
            </div>
            <div>
                <input type="button" value="Adicionar" id="adc">
                <input type="button" value="filtrar por preço" id="filtro">
            </div>
            <div id="res">

            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
